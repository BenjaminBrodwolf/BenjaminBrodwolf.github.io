<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Benjamin Brodwolf</title>

    <script src="gitHub_view.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!--    <link rel="stylesheet" href="style.css">-->


    <style>
        :root{
            --repo-width: 400px;
            --experience-height: 600px;
        }

        line {
            position: absolute;
            width: 1px;
            background-color: red;
        }

        .shadow-pop-tr {
            animation: shadow-pop-tr 0.3s cubic-bezier(0.470, 0.000, 0.745, 0.715) forwards;
        }

        @keyframes shadow-pop-tr {
            0% {
                box-shadow: 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e, 0 0 #3e3e3e;
                transform: translateX(0) translateY(0);
            }
            100% {
                box-shadow: 1px -1px #3e3e3e, 2px -2px #3e3e3e, 3px -3px #3e3e3e, 4px -4px #3e3e3e, 5px -5px #3e3e3e, 6px -6px #3e3e3e, 7px -7px #3e3e3e, 8px -8px #3e3e3e;
                transform: translateX(-8px) translateY(8px);
            }
        }

    </style>
    <script src="js/adjustLine.js"></script>
</head>
<body>
<main class="flex flex-col bg-gray-200">

    <header class="border-solid border-4 border-gray-700 p-5 m-5">
        <img class="inline-block solar-green"
             src="https://avatars2.githubusercontent.com/u/32330119?s=460&u=28e80484bb6926adbb110b302bc7a3bd86162273&v=4"
             width="64" height="64" alt="Benjamin Brodwolf Profil-Foto">
        <div class="inline-block">
            <h1>Benjamin <br> Brodwolf</h1>
            <h3>Früher Architekt und Zeichner von Gebäuden und Bau-Plänen. <br>
                Heute Softwarearchitekt und Designer von Programmen und WebApplikationen.</h3>
        </div>
    </header>

<!-- WorkExperience-->
    <section style="height: var(--experience-height)">
        <div class=" mx-auto w-full">
            <h2 class="text-xl text-gray-900">Berufserfahrung</h2>
            <div id="experiences" class="relative"></div>
        </div>
    </section>

<!--Public Projects-->
    <section>
        <div class=" mx-auto w-3/4">
            <h2 class="text-xl text-gray-900">Public Projekte</h2>
            <p class="text-gray-600">Aktuell veröffentlichte GitHub-Projekte</p>
            <div id="repos" class="flex justify-center flex-wrap"></div>
        </div>
    </section>

<!--Websites-->
    <section>
        <div class=" mx-auto w-1/2">
            <h2 class="text-xl text-gray-900">Webseiten</h2>
            <p class="text-gray-600">Aktuell erstellte Webseiten</p>
            <div id="sites" class="flex-wrap justify-center"></div>
        </div>
    </section>

<!--Knowledge-->
    <section>
        <div class=" mx-auto w-3/4">
            <h2 class="text-xl text-gray-900">Kenntnisse</h2>
            <div id="knowledge" class="flex justify-center flex-wrap"></div>
        </div>
    </section>

    <footer>

    </footer>
</main>
</body>

<script>
    const reposView = document.getElementById("repos")
    const sitesView = document.getElementById("sites")
    const experiencesView = document.getElementById("experiences")

    render();

  </script>
</html>
